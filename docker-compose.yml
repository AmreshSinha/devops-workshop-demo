version: "3"

services:
  server-app:
    container_name: server-app
    restart: always
    build: ./server-app
    ports:
      - "8000:8000"
    links:
      - mongo
    command: npm run dev
    depends_on:
      - mongo
    volumes:
      - ./server-app/:/usr/app/
    environment:
      MONGO_PASS: example
      MONGO_USER: root
      MONGO_DB: movies
      MONGO_PORT: 27017
      PORT: 8000

  client-app:
    container_name: client-app
    restart: always
    build: ./client-app
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - server-app
    volumes:
      - ./client-app:/usr/app
      - /client-app/node_modules
    environment:
      PORT: 3000

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: movies
